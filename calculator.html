<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-dark p-3  rounded-4 ">
        <table>
            <tr>
                <td colspan="4"><input id="screen" type="text" class=" w-100 pt-2 pb-2 text-end fs-larger fw-bold rounded-0" ></td>
            </tr>
            <tr>
               <td colspan="4"><button id="clr" onclick="clr()" class="clr w-100">C</button></td> 
            </tr>
            <tr>
                <td><button onclick="display ('7')" class="num">7</button></td>
                <td><button onclick="display ('8')" class="num">8</button></td>
                <td><button onclick="display ('9')" class="num">9</button></td>
                <td><button onclick="display ('/')" class="opt">/</button></td>
            </tr>
            <tr>
                <td><button onclick="display ('4')" class="num">4</button></td>
                <td><button onclick="display ('5')" class="num">5</button></td>
                <td><button onclick="display ('6')" class="num">6</button></td>
                <td><button onclick="display ('*')" class="opt">*</button></td>
            </tr>
            <tr>
                <td><button onclick="display ('1')" class="num">1</button></td>
                <td><button onclick="display ('2')" class="num">2</button></td>
                <td><button onclick="display ('3')" class="num">3</button></td>
                <td><button onclick="display ('4')" class="opt">-</button></td>
            </tr>
            <tr>
                <td><button onclick="display ('0')" class="num">0</button></td>
                <td><button onclick="display ('.')" class="num">.</button></td>
                <td><button onclick="display ('+')" class="opt">+</button></td>
                <td><button id="solution" onclick="solution()" class="answer">=</button></td>
            </tr>
        </table>
    </div>
<script src="calculator.js"></script>
</body>
</html>
